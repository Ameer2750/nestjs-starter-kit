services:
  backend:
    build: 
      context: .
    container_name: nivam-backend
    ports:
      - 8068:8068
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy  # ✅ Ensure DB is ready before starting backend
    networks:
      - db  # ✅ Add backend to the same network

  db:
    container_name: postgres
    image: postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5332:5432"
    networks:
      - db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d nivam" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  db:
    driver: bridge

volumes:
  db:
